<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAP-4 Fault Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #e9eff7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 2.2rem;
            color: #002b5b;
        }

        form {
            margin-top: 40px;
            background: #f0f8ff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px #b0bec5;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px dashed #003c71;
            background: #ffffff;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background: #003c71;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #005baa;
        }
    </style>
</head>
<body>
    <h1>ðŸš‚ WAP-4 Fault Detection Upload</h1>
    <form method="POST" action="/analyze" enctype="multipart/form-data">
        <input type="file" name="file" required><br>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
